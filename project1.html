<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> project to intern </title>
    
    <style>
        /* styles.css */

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #1f1f1f;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    width: 90%;
    max-width: 1200px;
    height: 80vh;
    background-color: #2c2c2c;
    border-radius: 8px;
    overflow: hidden;
}

.left-section {
    flex: 1;
    background-color: #2c2c2c;
}

.right-section {
    flex: 1.5;
    display: flex;
    flex-direction: column;
    padding: 20px;
    background-color: #333;
}

.tabs-widget {
    background-color: #444;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
}

.tabs {
    display: flex;
    justify-content: space-between;
}

.tab {
    flex: 1;
    padding: 10px;
    margin-right: 5px;
    cursor: pointer;
    border: none;
    background-color: #555;
    color: #fff;
    border-radius: 5px;
}

.tab.active {
    background-color: #666;
    font-weight: bold;
}

.tab-content {
    margin-top: 10px;
    color: #ddd;
}

.gallery-widget {
    background-color: #444;
    padding: 15px;
    border-radius: 8px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

.gallery-widget h3 {
    margin: 0;
    color: #fff;
}

.add-image {
    margin: 10px 0;
    padding: 8px 12px;
    border: none;
    cursor: pointer;
    background-color: #555;
    color: #fff;
    border-radius: 5px;
    align-self: flex-start;
}

.gallery {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    flex-grow: 1;
}

.gallery img {
    width: calc(33.33% - 10px);
    border-radius: 5px;
    object-fit: cover;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <div class="tabs-widget">
                <div class="tabs">
                    <button class="tab active">About Me</button>
                    <button class="tab">Experiences</button>
                    <button class="tab">Recommended</button>
                </div>
                <div class="tab-content">
                    <p>Hello! I'm ROHIT SHARMA, your sales rep here from Salesforce. I've been working at this awesome company ...</p>
                </div>
            </div>

            <div class="gallery-widget">
                <h3>Gallery</h3>
                <button class="add-image">+ Add Image</button>
                <div class="gallery">
                    <img src="n2.jpeg" alt="Image 1">
                    <img src="n3.jpeg" alt="Image 2">
                    <img src="n4.jpeg" alt="Image 3">
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js">
        // scripts.js

document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', function() {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');

       
    });
});

    </script>
</body>
</html>
